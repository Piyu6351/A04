{% url 'posts:main-board' as path_to_home %}
{% url 'profiles:my-profile' as path_to_my_profile %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ path_to_home }}">Posts-proj</a>

    <div class="collapse navbar-collapse show">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link {% if request.path == path_to_home %}active{% endif %}" href="{{ path_to_home }}">
            Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == path_to_my_profile %}active{% endif %}" href="{{ path_to_my_profile }}">
            My Profile
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
